{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - DocuTrackr</title>
  <link rel="stylesheet" href="{% static 'css/forgot-password.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* small tweak for password hint spacing */
    .password-hint { display:block; text-align:left; color:#666; margin-top:6px; font-size:13px; }
  </style>
</head>
<body>
  <div class="forgot-password">
    <img class="background" src="{% static 'images/background.jpg' %}" alt="Background">
    <div class="overlay"></div>

    <div class="card">
      <img src="{% static 'images/docutracker_logo.png' %}" alt="DocuTrackr Logo" class="logo">

      <h2 class="title">Reset Password</h2>
      <p class="subtitle">Enter a new secure password for your account</p>

      <div id="form-messages"></div>

      <form method="post" id="reset-form">
        {% csrf_token %}
        <div class="input-group">
          <label>New Password</label>
          <div class="input-wrapper">
            <input type="password" name="password1" id="password1" placeholder="Minimum 8 characters" required>
          </div>
        </div>

        <div class="input-group">
          <label>Confirm New Password</label>
          <div class="input-wrapper">
            <input type="password" name="password2" id="password2" placeholder="Re-enter password" required>
          </div>
          <small class="password-hint">Password must be at least 8 characters and include uppercase, lowercase, number and special character (@$!%*?&).</small>
        </div>

        <button type="submit" class="send-btn" id="reset-button">RESET PASSWORD</button>
      </form>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('reset-form');
  const resetBtn = document.getElementById('reset-button');
  const messages = document.getElementById('form-messages');

  function showMessage(msgs, isError=false) {
    messages.innerHTML = '';
    const div = document.createElement('div');
    div.className = isError ? 'error' : 'success';
    if (Array.isArray(msgs)) {
      msgs.forEach(m => { const p = document.createElement('p'); p.textContent = m; div.appendChild(p); });
    } else {
      div.textContent = msgs;
    }
    messages.appendChild(div);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    resetBtn.disabled = true;
    resetBtn.textContent = 'RESETTING...';
    messages.innerHTML = '';

    const fd = new FormData(form);

    try {
      const resp = await fetch(window.location.href, {
        method: 'POST',
        headers: { 'X-Requested-With': 'XMLHttpRequest' },
        body: fd
      });

      const data = await resp.json();

      if (!resp.ok) {
        throw new Error(data.errors ? data.errors.join('\n') : 'Unknown error');
      }

      // on success redirect to login
      window.location.href = data.redirect_url || "{% url 'index' %}";

    } catch (err) {
      const parts = (err.message || '').split('\n');
      showMessage(parts, true);
    } finally {
      resetBtn.disabled = false;
      resetBtn.textContent = 'RESET PASSWORD';
    }
  });
});
</script>
</body>
</html>
