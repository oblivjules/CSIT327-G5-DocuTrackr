{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - DocuTrackr</title>
  <link rel="stylesheet" href="{% static 'css/forgot-password.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'images/docutrackr-logo.png' %}">
</head>
<body>
  <div class="forgot-password">
    <img class="background" src="{% static 'images/background.jpg' %}" alt="Background">
    <div class="overlay"></div>

    <div class="card">
      <img src="{% static 'images/docutracker_logo.png' %}" alt="DocuTrackr Logo" class="logo">

      <h2 class="title">Reset Your Password</h2>
      <p class="subtitle">
        Please enter your email address. You will receive a one-time code (OTP) via email.
      </p>

      <div id="form-messages"></div>

      <form method="post" id="forgot-form">
        {% csrf_token %}
        <div class="input-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <img src="{% static 'images/email_1.png' %}" alt="email icon" class="icon">
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
          </div>
        </div>

        <button type="submit" class="send-btn" id="submit-button">Send Now</button>
      </form>

      {% if message %}
        <p class="{% if message_type == 'error' %}error{% else %}success{% endif %}" 
           style="margin-top: 15px; font-weight: 500;">
          {{ message }}
        </p>
      {% endif %}

      <p class="footer-text">
        Remember your password?
        <a href="{% url 'index' %}">Sign In</a>
      </p>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('forgot-form');
  const emailField = document.getElementById('email');
  const submitButton = document.getElementById('submit-button');
  const messagesContainer = document.getElementById('form-messages');

  function showMessage(msgs, isError=false) {
    messagesContainer.innerHTML = '';
    const div = document.createElement('div');
    div.className = isError ? 'error' : 'success';
    if (Array.isArray(msgs)) {
      msgs.forEach(m => { const p = document.createElement('p'); p.textContent = m; div.appendChild(p); });
    } else {
      div.textContent = msgs;
    }
    messagesContainer.appendChild(div);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // client-side institutional email check
    const email = emailField.value.trim();
    if (!email.endsWith('@cit.edu')) {
      showMessage(['Please enter a valid institutional email (e.g., name@cit.edu)'], true);
      return;
    }

    submitButton.disabled = true;
    submitButton.textContent = 'SENDING...';
    messagesContainer.innerHTML = '';

    const formData = new FormData(form);

    try {
      const resp = await fetch(window.location.href, {
        method: 'POST',
        headers: { 'X-Requested-With': 'XMLHttpRequest' },
        body: formData
      });

      const data = await resp.json();

      if (!resp.ok) {
        throw new Error(data.errors ? data.errors.join('\n') : 'An unknown error occurred.');
      }

      showMessage(data.message || 'If the account exists, an OTP has been sent.');

      // redirect to verify_otp page
      setTimeout(() => {
        window.location.href = data.redirect_url;
      }, 1400);

    } catch (err) {
      showMessage([err.message], true);
      submitButton.disabled = false;
      submitButton.textContent = 'Send Now';
    }
  });

  emailField.addEventListener('input', () => {
    const msg = messagesContainer.querySelector('.error');
    if (msg) messagesContainer.innerHTML = '';
  });
});
</script>
</body>
</html>
