{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - DocuTrackr</title>
  <link rel="stylesheet" href="{% static 'css/forgot-password.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'images/docutrackr-logo.png' %}">
</head>
<body>
  <div class="forgot-password">
    <img class="background" src="{% static 'images/background.jpg' %}" alt="Background">
    <div class="overlay"></div>

    <div class="card">
      <img src="{% static 'images/docutracker_logo.png' %}" alt="DocuTrackr Logo" class="logo">

      <h2 class="title">Reset Your Password</h2>
      <p class="subtitle">
        Please enter your email address. You will receive a link to create a new password via email.
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="input-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <img src="{% static 'images/email_1.png' %}" alt="email icon" class="icon">
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
          </div>
        </div>

        <button type="submit" class="send-btn">Send Now</button>
      </form>

      {% if message %}
        <p class="{% if message_type == 'error' %}error{% else %}success{% endif %}" 
           style="margin-top: 15px; font-weight: 500;">
          {{ message }}
        </p>
      {% endif %}

      <p class="footer-text">
        Remember your password?
        <a href="{% url 'index' %}">Sign In</a>
      </p>
    </div>
  </div>
  <script src="{% static 'js/forgot-password.js' %}"></script>
</body>
</html>
